            <section class="container" >
                <form name="MyForm" ng-submit="MyForm.$valid" novalidate>
                    <h3>Add Student</h3>
                    <table class="table table-bordered">
                        <tr>
                            <td><input class="form-control" type="text" ng-model="data.rollNumber" placeholder="roll Number"></td>
                            <td><input class="form-control" type="text" ng-model="data.name" placeholder="name"></td>
                            <td><input class="form-control" type="text" ng-model="data.age" placeholder="age"></td>
    
                            <td><input class="form-control" type="email" ng-model="data.email" placeholder="email" required ng-pattern="/^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/">
                    
                            </td>
                            <td>
                                <span class="error" ng-show="MyForm.Email.$error.required">*Required</span> 
                                <span class="error" ng-show="MyForm.Email.$error.pattern">*Invalid Email Address</span>
                            </td>
                            
    
                            <td><input class="form-control" type="button" ng-model="addController.addUser" ng-click="data.addUser()" value="Add" class="btn btn-success" ng-disabled="MyForm.$invalid"></td>
                        </tr>
    
                    </table>
                </form>

            </section>
